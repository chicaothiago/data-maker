<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@chicaothiago - Random Data </title>
  <meta charset="utf-8">
  <meta name="description" lang="en"
        content="Hi, I'm Franscisco Thiago (@thiichico). This website has as only goal to generate random numbers, being simple, fast and without any marketing.">
  <meta name="description" lang="pt-br"
        content="Olá, eu sou Francisco Thiago (@thiichico). Essa página tem como único objetivo gerar números aleatório de forma simples, rápida e sem propragandas.">
  <meta name="keywords"
        content="thiichico,Francisco Thiago,fullstack,developer,computer,science,web,javascript,generator">
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
<div class="container-body" style="display: flex; flex-direction: column;">
  <div class="container-content rows">
    <div class="columns content-box">
      <p class="title">CPF</p>
      <button id="gen-cpf" type="button" style="width: 100%">Gerar CPF</button>
      <p>
        <input type="text" id="cpf-without-dot" readonly>
        <button id="copy-cpf-without" class="inverted" type="button">Copiar</button>
      </p>
      <p>
        <input type="text" id="cpf-with-dot" readonly>
        <button id="copy-cpf-with" type="button" class="inverted">Copiar</button>
      </p>
    </div>
  </div>
  <div class="container-footer">
    <div class="content-footer">
      <div class="item-footer">
        <div>
          Todos os dados gerados aqui tem o intuito de serem usados para testes. <br>
          Os dados são gerados dinâmicamente e aleatóriamente seguindo as regras de validações necessárias.
        </div>
        <div style="text-align: center;">
          <a href="https://github.com/chicaothiago/data-maker"> &lt;codigo-fonte&gt; </a> <br>
          <a href="https://chicaothiago.github.io"> &lt;sobre-criador-dos-bugs&gt; </a>
        </div>
      </div>
    </div>
  </div>
</div>
